<!doctype html>
<html>
<head>
    <title>User Story Manager - {{ title }}</title>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="conatiner-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">User Story Manager - {{ title }}</p>
        </div>
    </div>
</nav>

<form action="{{ url_for( route, id=id )}}" method={{method}}>
    <div class="container-fluid">

        <br><label>Story Title</label><br>
        <div class="input-group">
            <input class="form-control" type="text" size="120" name="story_title" id="story_title" value="{{ user_story['title'] }}" required>
        </div>

        <br><label>User Story</label><br>
        <div class="input-group">
            <textarea class="form-control" rows="5" cols="120" name="story" id="story" required>{{ user_story['story'] }}</textarea>
        </div>

        <br><label>Acceptance Criteria</label><br>
        <div class="input-group">
            <textarea class="form-control" rows="10" cols="120" name="criteria" id="criteria" required>{{ user_story['criteria'] }}</textarea>
        </div>

        <div class="row">

          <div class="col-sm-2">
              <label>Business Value</label><br>
              <div class="input-group">
                  <input class="form-control" type="number" required name="business_value" id="business_value" value="{{ user_story['business_value'] }}" min="100" max="1500" step="100">
              </div>
          </div>

          <div class="col-sm-2">
              <label>Estiamtion (h)</label><br>
              <div class="input-group">
                  <input class="form-control" type="number" required name="estimation" id="estimation" value="{{ user_story['estimation'] }}" min="0.5" max="40" step="0.5">
              </div>
          </div>

          <div class="col-sm-2">
            <label>Status</label><br>
            <select class="form-control" name="status" id="status" required>
                {% for status in statuses %}
                    {% if status in user_story['status'] %}
                        <option selected>{{ status }}</option>
                    {% else %}
                        <option>{{ status }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
        </div>

        <br>
        <input type="submit" value="{{ button }}" id="{{button}}_story_button">
    </div>
</form>

</body>
</html>
