<!doctype html>

<html lang="en">

<head>
    <title>User Story Manager</title>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="conatiner-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">User Story Manager</p>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="active">
              <a href="{{ url_for('blank_form') }}">Add a new User Story</a>
          </li>
        </ul>
    </div>
</nav>

<table class="table table-striped table-bordered table-responsive">
    <thead>
        <tr>
            <td>ID</td>
            <td>Story Title</td>
            <td>User Story</td>
            <td>Acceptance Criteria</td>
            <td>Business Value</td>
            <td>Estimation (h)</td>
            <td>Status</td>
            <td> </td>
            <td> </td>
        </tr>
    </thead>
    {% for entry in entries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
            <td>{{ entry[5] }}</td>
            <td>{{ entry[6] }}</td>
            <td>
                <form action="{{ url_for('editable_form', id=entry[0]) }}" method="get">
                    <input type="image" src="http://i.imgur.com/Cw6UUMq.png" ALT="SUBMIT" width="30" height="30" id="update_form_button">
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete_story', id=entry[0]) }}" method="post">
                    <input type="image" src="http://i.imgur.com/Bscfy8o.png" ALT="SUBMIT" width="30" height="30" id="delete_story_button">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>

</body>

</html>
