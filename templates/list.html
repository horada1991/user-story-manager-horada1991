<!doctype html>

<html>

<head>
    <title>User Story Manager</title>
</head>

<body>

<h1>User Story Manager</h1>
<form action="{{ url_for('blank_form') }}" method="get">
    <input type="submit" value="Add a new User Story">
</form>

<table border="3">
    <tr>
        <td>ID</td>
        <td>Story Title</td>
        <td>User Story</td>
        <td>Acceptance Criteria</td>
        <td>Business Value</td>
        <td>Estimation (h)</td>
        <td>Status</td>
        <td> </td>
        <td> </td>
    </tr>
    {% for entry in entries %}
        <tr>
            <td width="20">{{ entry[0] }}</td>
            <td width="80">{{ entry[1] }}</td>
            <td width="80">{{ entry[2] }}</td>
            <td width="200">{{ entry[3] }}</td>
            <td width="50">{{ entry[4] }}</td>
            <td width="50">{{ entry[5] }}</td>
            <td width="80">{{ entry[6] }}</td>
            <td width="30">edit</td>
            <td width="30">
                <form action="{{ url_for('delete_story', id=entry[0]) }}" method="post">
                    <input type="image" src="http://i.imgur.com/Bscfy8o.png" ALT="SUBMIT" width="30" height="30">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>

</body>

</html>
